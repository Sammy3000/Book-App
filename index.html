<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book</title>
  </head>
  <body>
    <section class="main-container">
      <nav class="main-nav">
        <p class="name">Awesome Books</p>
        <ul class="menu">
          <li><a href="#">List</a></li>
          <li><a href="#">Add New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="date">
        <p class="time">Jan 11th 2023, 11:15:08am</p>
      </div>
      <table class="booksContainer">
        <h1>Awesome Books</h1>
        <!-- <thead>
          <tr>
            <th>title</th>
            <th>by</th>
            <th>author</th>
            <th></th>
          </tr>
        </thead> -->
        <tbody id="book-list"></tbody>
      </table>

      <form id="book-form" class="form-class">
        <div class="form-group">
          <input
            type="text"
            id="tittle"
            class="form-control"
            placeholder="title"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="author"
            required
          />
        </div>

        <input type="submit" value="add-book" class="btn" />
      </form>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
